<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Douglas Neuroinformatics - Maintenance</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="pt-16 min-h-screen pb-12 flex flex-col">
    <p id="output"></p>
    <main class="flex-grow flex flex-col justify-center max-w-4xl w-full mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex-shrink-0 flex justify-center">
        <a href="/" class="inline-flex">
          <img alt="Douglas Neuroinformatics Logo" class="h-auto w-20" src="/logo.webp" />
        </a>
      </div>
      <div class="py-12">
        <div class="text-center">
          <p class="text-sm font-semibold text-indigo-600 uppercase tracking-wide" id="eyebrow"></p>
          <h1 class="mt-2 text-4xl font-bold text-slate-900 tracking-tight sm:text-5xl" id="heading"></h1>
          <p class="mt-2 text-base text-slate-600" id="message"></p>
        </div>
      </div>
    </main>
    <footer class="flex-shrink-0 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8">
      <nav class="flex justify-center space-x-4 text-slate-500 text-sm font-medium">
        <button class="text-sm hover:text-slate-600" id="language-toggle" type="button"></button>
        <a href="mailto:support@douglasneuroinformatics.ca" class="hover:text-slate-600" id="contact"> </a>
        <a
          class="hover:text-slate-600"
          href="https://github.com/DouglasNeuroInformatics"
          rel="noreferrer"
          target="_blank"
          >GitHub</a
        >
      </nav>
    </footer>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
